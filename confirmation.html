<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <p>Your parking spot has been successfully booked!</p>
        <p>Spot Number: <span id="spotNumber"></span></p>
        <p>Exit Time: <span id="exitTime"></span></p>
        <button id="saveData">Save Data</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const spotNumber = urlParams.get('spot');
        const exitTime = urlParams.get('exit');

        document.getElementById('spotNumber').textContent = spotNumber;
        document.getElementById('exitTime').textContent = exitTime;
        
            const dataToSave = {
                spotNumber: spotNumber,
                exitTime: exitTime
            };

           

            
    </script>
</body>
